version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time argument for API target
        VITE_API_TARGET: ${VITE_API_TARGET:-http://localhost:8080}
    image: ifm-project-mgmt-web:latest
    container_name: ifm-frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - app-network
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

networks:
  app-network:
    driver: bridge
