# ============================================
# IFM Project Management - Application Configuration
# ============================================

spring:
  application:
    name: ifm-project-management

  # ============================================
  # H2 Database Configuration
  # ============================================
  datasource:
    url: jdbc:h2:mem:projectdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  # ============================================
  # JPA/Hibernate Configuration
  # ============================================
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # ============================================
  # Flyway Configuration
  # ============================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # ============================================
  # Jackson Configuration (JSON Serialization)
  # ============================================
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  # ============================================
  # Cache Configuration
  # ============================================
  cache:
    type: caffeine
    cache-names:
      - taskById
      - taskSearch
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=5m

# ============================================
# Server Configuration
# ============================================
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# ============================================
# CORS Configuration
# ============================================
# Comma-separated list of allowed origins
# In production, set this via environment variable: CORS_ALLOWED_ORIGINS
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
